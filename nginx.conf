server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Basic security headers (Coolify will terminate TLS upstream)
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;

  # Gzip for text assets
  gzip on;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    text/javascript;
  gzip_min_length 1024;

  # Cache JS/CSS modestly so updates propagate quickly
  location ~* \.(js|css)$ {
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }

  # HTML should not be cached to ensure fresh builds
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # Everything else (images, etc.)
  location / {
    add_header Cache-Control "public, max-age=86400";
    try_files $uri $uri/ =404;
  }
}
